<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Cadastro dos interessados</h1>
    <form>
        <p>
            <label for="fname">
                <strong>Nome</strong>
                <br>
                <input style="width: 75%" type="text" id = "fname">
            </label>
        </p>

        <p>
            <label for="femail">
                <strong>Email</strong>
                <br>
                <input style="width: 75%" type="email" id = "femail" placeholder="email@outlook.com">
            </label>
        </p>

        <p>
            <label for="faddress">
                <strong>Endereço</strong>
                <br>
                <input style="width: 75%"type="text" id = "faddress" placeholder="Rua A nº B, Bairro">
            </label>
        </p>

        <p>
            <table>
                <tr>
                    <td>
                        <label for="fzip-code">
                            <strong>CEP</strong>
                            <br>
                            <input type="text" id = "fzip-code" placeholder="XXXXX-XXX">
                        </label>
                    </td>

                    <td>
                        <label for="fcity">
                            <strong>Cidade</strong>
                            <br>
                            <input type="text" id = "fcity">
                        </label>
                    </td>

                    <td>
                        <label for="fcountry">
                            <strong>País</strong>
                            <br>
                            <input type="text" id = "fcountry">
                        </label>
                    </td>
                </tr>

            </table>
            <br>
            <input type="submit" value="Enviar">
            
        </p>


    </form>
</body>
</html>
