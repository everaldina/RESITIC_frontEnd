<h1>Lista de Pets</h1>
<div class="appointment-list">
    <section *ngFor="let atendimento of listaAtendimentos" (click)="showDetails(atendimento.id)">
        <h2> {{ atendimento.appointment_day |  date:'shortDate'}} </h2>
        <span> Tutor: {{ atendimento.tutor_name }} </span>
        <span> | </span>
        <span> Pet: {{ atendimento.pet_name }} </span>

        <app-details *ngIf = 'detailShown && atendimento.id === detailShown' [atendimentoID] = 'detailShown'></app-details>
    </section>
    <button>Editar</button>
</div>
